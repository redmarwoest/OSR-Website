<div class="mySlides fade">
    <div *ngFor="let picture of pictures">
        <img 
        [ngStyle]="styles" 
        src="{{ picture.image }}" alt="">
        <div [class.background_change]="background_variable" class="shadow">
            <h1>{{ picture.tekst }}</h1>
        </div>
    </div>
</div>
