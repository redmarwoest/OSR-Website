<div
  class="app-splash-screen"
  [ngStyle]="{ left: windowWidth }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <div class="app-label">                
      <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
    <div class="app-loader"></div>
  </div>
</div>
