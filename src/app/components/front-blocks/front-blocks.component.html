<div class="block-container">
<div class="block-whole" *ngFor="let block of blocks" routerLink="/{{ block.link }}"  >
    <div class="block-whole-first" >
        <img src="{{ block.img }}" alt="">
    </div>
    <div class="block-whole-second">
        <h4>{{ block.title }}</h4>
        <img src="assets/arrow-btn-large-right.svg" alt="">
    </div>
</div>
</div>
